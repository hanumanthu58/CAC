<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAC The Fitness Club</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <img src=CAC-removebg-preview.png alt="Gym Logo" class="logo"> 
            <h2>Login to CAC The Fitness Club</h2>
            <form action="/login" method="POST">
                
                <div class="input-group">
                    <label for="userIdentifier">Username / Email / Phone Number:</label>
                    <input type="text" id="userIdentifier" name="userIdentifier" required placeholder="Enter your username, email, or phone number">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <div class="forgot-register">
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                    <a href=registration.html class="register-link">Register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
